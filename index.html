<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../imagens/Icons/formulario.png" type="image/x-icon">
    <title>Validador de Formulário</title>
</head>
<body>
    <div class="modal-container hide">
        <div class="modal">
            <h1>Parabéns</h1>
            <p>Cadastro realizado com sucesso</p>
            <i class="material-symbols-outlined">
                check_circle
            </i>
        </div>
    </div>
    <div class="form-container">
        <div class="title-container">
            <h2>Crie Uma Conta</h2>
        </div>
        <form autocomplete="on">
            <div class="inputs-containers nome-container">
                <label for="nome">Nome de usuário</label> <br>
                <input required autocomplete="name" placeholder="Digite seu nome de usuário..." type="text" name="nome" id="nome">
                <i id="icon-nome" class="material-symbols-outlined hide">
                    check_circle
                </i>
                <small id="msg-nome" class="hide">Mensagem de erro...</small>   
            </div>
            <div class="inputs-containers email-container">
                <label for="email">Email</label> <br>
                <input required autocomplete="email" placeholder="Digite seu email..." type="email" name="nome" id="email">
                <i id="icon-email" class="material-symbols-outlined hide">
                    check_circle
                </i>
                <small id="msg-email" class="hide">Mensagem de erro...</small>   
            </div>
            <div class="inputs-containers senha-container">
                <label for="senha">Senha</label> <br>
                <input required autocomplete="new-password" placeholder="Digite sua senha..." type="password" name="nome" id="senha">
                <i id="icon-senha" class="material-symbols-outlined hide">
                    check_circle
                </i>
                <small id="msg-senha" class="hide">Mensagem de erro...</small>    
            </div>
            <div class="inputs-containers confirmar-senha-container">
                <label for="confirmar-senha">Confirmação de senha</label> <br>
                <input required autocomplete="off" placeholder="Confirme sua senha..." type="password" name="nome" id="confirmar-senha">
                <i id="icon-confirmar-senha" class="material-symbols-outlined hide">
                    check_circle
                </i>
                <small id="msg-confirmar-senha" class="hide">Mensagem de erro...</small>   
            </div>
            <button id="btn-enviar" onclick="EnviarForm(event)">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
